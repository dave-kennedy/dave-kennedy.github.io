      <main>
        
<h1>Page Moved</h1>

<p>
  You should be redirected in <a id="countdown"></a> seconds.
</p>

<p>
  Otherwise, go <a href="/posts/remove-extra-fonts-and-languages-on-ubuntu/">here</a>.
</p>

<script>
  const countdown = document.getElementById('countdown');
  let seconds = 3;
  countdown.innerHTML = seconds;

  setInterval(() => {
    if (seconds != 0) {
      seconds--;
      countdown.innerHTML = seconds;
      return;
    }

    document.location.replace('/posts/remove-extra-fonts-and-languages-on-ubuntu/');
  }, 1000);
</script>

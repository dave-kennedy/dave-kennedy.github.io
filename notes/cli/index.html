    <script type="module">
    import notes from './data/index.json' with {type: 'json'};

    const loadingDiv = document.getElementById('loading');
    const resultsDiv = document.getElementById('results');

    const keywordsInput = document.getElementById('keywords');
    keywordsInput.addEventListener('input', debounceInput);

    let timeoutId;

    function debounceInput() {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(updateResults, 500);
    }

    async function updateResults() {
      resultsDiv.innerHTML = '';

      const inputText = keywordsInput.value.toLowerCase().trim();

      if (!inputText) {
        return;
      }

      const inputWords = inputText.split(/\s+/);

      const results = notes
        .map(note => scoreResult(note, inputText, inputWords))
        .filter(result => result.score > 0);

      if (!results.length) {
        resultsDiv.innerHTML = 'No results found';
        return;
      }

      loadingDiv.style.display = 'block';

      const resultDivs = await Promise.all(results.map(loadNote));
      resultsDiv.append(...resultDivs);

      loadingDiv.style.display = 'none';
    }

    function scoreResult(note, inputText, inputWords) {
      if (note.title === inputText) {
        return {...note, score: 1000000};
      }

      const matchingWords = inputWords.reduce((total, word) => {
        if (note.title.includes(word) || note.keywords.includes(word)) {
          return total + 1
        }

        return total;
      }, 0);

      return {...note, score: matchingWords};
    }

    async function loadNote(result) {
      const response = await fetch(result.url);
      const resultDiv = document.createElement('div');

      resultDiv.innerHTML = response.ok
        ? await response.text()
        : `Error: unable to load ${result.url}`;

      resultDiv.style.order = result.score;
      return resultDiv;
    }

    // Render on page load
    updateResults();
  </script>
